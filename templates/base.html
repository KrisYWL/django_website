
<!--base.html-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title> YWL Blog</title>
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/pure-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/blog.css">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/monokai.css">
</head>
<body>
<div id="layout" class="pure-g"> 
    <div class="sidebar pure-u-1 pure-u-md-1-4">
	<div class="header">
            <h1 class="brand-title"><a href="home">YWL Blog</a></h1>
            <h2 class="brand-tagline">浅色床单上哭泣</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="https://www.astrobin.com/users/KrisYWL/">Astrobin</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/KrisYWL">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="https://www.quora.com/profile/Kris-Yang-11">Quora</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="https://www.zhihu.com/people/ywl-45-86/activities">某乎</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">About Me</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://andrewliu.tk/about/">About Me</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yahoo/pure/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
